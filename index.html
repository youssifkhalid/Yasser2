<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلاوات الشيخ ياسر الدوسري - </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700&display=swap');

        :root {
            --primary-color: #1e40af;
            --secondary-color: #3b82f6;
            --background-light: #f0f9ff;
            --background-dark: #1e293b;
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --card-bg-light: #ffffff;
            --card-bg-dark: #334155;
            --accent-color: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Amiri', sans-serif;
            background-color: var(--background-light);
            color: var(--text-light);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: #ffffff;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 60%);
            animation: ripple 15s infinite linear;
            z-index: 1;
        }

        @keyframes ripple {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50%, 50%);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .sheikh-info {
            display: flex;
            align-items: center;
            background-color: var(--card-bg-light);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .dark-mode .sheikh-info {
            background-color: var(--card-bg-dark);
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        .sheikh-info img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 1.5rem;
            transition: transform 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .sheikh-info img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .sheikh-info-text h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .dark-mode .sheikh-info-text h2 {
            color: var(--secondary-color);
        }

        .search-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            font-size: 1rem;
            background-color: var(--card-bg-light);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .dark-mode .search-container input {
            background-color: var(--card-bg-dark);
            color: var(--text-dark);
            border-color: var(--secondary-color);
        }

        .search-container input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .dark-mode .search-icon {
            color: var(--secondary-color);
        }

        .surah-list {
            list-style-type: none;
            background-color: var(--card-bg-light);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--background-light);
        }

        .dark-mode .surah-list {
            background-color: var(--card-bg-dark);
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            scrollbar-color: var(--secondary-color) var(--background-dark);
        }

        .surah-list::-webkit-scrollbar {
            width: 8px;
        }

        .surah-list::-webkit-scrollbar-track {
            background: var(--background-light);
        }

        .dark-mode .surah-list::-webkit-scrollbar-track {
            background: var(--background-dark);
        }

        .surah-list::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 20px;
        }

        .dark-mode .surah-list::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
        }

        .surah-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .dark-mode .surah-item {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .surah-item:last-child {
            border-bottom: none;
        }

        .surah-item a {
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

        .dark-mode .surah-item a {
            color: var(--text-dark);
        }

        .surah-item a:hover {
            color: var(--primary-color);
        }

        .dark-mode .surah-item a:hover {
            color: var(--secondary-color);
        }

        .surah-item .surah-number {
            background-color: var(--primary-color);
            color: #ffffff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .dark-mode .surah-item .surah-number {
            background-color: var(--secondary-color);
        }

        .current-surah {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .dark-mode .current-surah {
            color: var(--secondary-color);
        }

        .verse-display {
            background-color: var(--card-bg-light);
            color: var(--text-light);
            padding: 2rem;
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 1rem;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .dark-mode .verse-display {
            background-color: var(--card-bg-dark);
            color: var(--text-dark);
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        .verse {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .verse.active {
           
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .control-btn {
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dark-mode .control-btn {
            background-color: var(--secondary-color);
        }

        .control-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .dark-mode .control-btn:hover {
            background-color: var(--primary-color);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        #audio-player {
            width: 100%;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .sheikh-info {
                flex-direction: column;
                text-align: center;
            }

            .sheikh-info img {
                margin-left: 0;
                margin-bottom: 1rem;
            }

            .verse-display {
                font-size: 1.2rem;
                padding: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

        let currentVerses = [];
        let currentVerseIndex = 0;
        let isPlaying = false;

        function createSurahList() {
            const surahListElement = document.getElementById('surah-list');
            surahs.forEach((surah, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'surah-item';
                listItem.innerHTML = `
                    <a href="#" data-surah-index="${index}">
                        <span class="surah-number">${index + 1}</span>
                        ${surah}
                    </a>
                `;
                surahListElement.appendChild(listItem);
            });
        }

        function initializeAudioPlayer() {
            const surahList = document.getElementById('surah-list');
            const audioPlayer = document.getElementById('audio-player');
            const currentSurahElement = document.getElementById('current-surah');
            const searchInput = document.getElementById('search-input');
            const verseDisplay = document.getElementById('verse-display');
            const prevVerseBtn = document.getElementById('prev-verse');
            const nextVerseBtn = document.getElementById('next-verse');

            surahList.addEventListener('click', (e) => {
                e.preventDefault();
                if (e.target.tagName === 'A' || e.target.closest('a')) {
                    const surahIndex = parseInt(e.target.closest('a').getAttribute('data-surah-index'));
                    playSurah(surahIndex);
                }
            });

            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const surahListItems = surahList.querySelectorAll('.surah-item');

                surahListItems.forEach((item, index) => {
                    const surahName = surahs[index].toLowerCase();
                    if (surahName.includes(searchTerm)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });

            audioPlayer.addEventListener('timeupdate', () => {
                const currentTime = audioPlayer.currentTime;
                const duration = audioPlayer.duration;
                const verseIndex = Math.floor((currentTime / duration) * currentVerses.length);
                if (verseIndex !== currentVerseIndex) {
                    currentVerseIndex = verseIndex;
                    highlightCurrentVerse();
                }
            });

            audioPlayer.addEventListener('ended', () => {
                isPlaying = false;
                currentVerseIndex = 0;
                highlightCurrentVerse();
            });

            prevVerseBtn.addEventListener('click', () => {
                if (currentVerseIndex > 0) {
                    currentVerseIndex--;
                    highlightCurrentVerse();
                    scrollToVerse(currentVerseIndex);
                    if (isPlaying) {
                        const duration = audioPlayer.duration;
                        const timePerVerse = duration / currentVerses.length;
                        audioPlayer.currentTime = currentVerseIndex * timePerVerse;
                    }
                }
            });

            nextVerseBtn.addEventListener('click', () => {
                if (currentVerseIndex < currentVerses.length - 1) {
                    currentVerseIndex++;
                    highlightCurrentVerse();
                    scrollToVerse(currentVerseIndex);
                    if (isPlaying) {
                        const duration = audioPlayer.duration;
                        const timePerVerse = duration / currentVerses.length;
                        audioPlayer.currentTime = currentVerseIndex * timePerVerse;
                    }
                }
            });

            async function playSurah(index) {
                const audioSource = audioLinks[index];
                audioPlayer.src = audioSource;
                audioPlayer.style.display = 'block';
                currentSurahElement.textContent = `السورة الحالية: ${surahs[index]}`;

                try {
                    const response = await fetch(`https://api.alquran.cloud/v1/surah/${index + 1}`);
                    const data = await response.json();
                    currentVerses = data.data.ayahs.map(ayah => ayah.text);
                    displayVerses(currentVerses);
                    currentVerseIndex = 0;
                    highlightCurrentVerse();
                    audioPlayer.play();
                    isPlaying = true;
                } catch (error) {
                    console.error('Error fetching verses:', error);
                    verseDisplay.textContent = 'عذرًا، حدث خطأ أثناء تحميل الآيات.';
                }
            }

            function displayVerses(verses) {
                verseDisplay.innerHTML = '';
                verses.forEach((verse, index) => {
                    const verseElement = document.createElement('div');
                    verseElement.className = 'verse';
                    verseElement.textContent = `${index + 1}. ${verse}`;
                    verseDisplay.appendChild(verseElement);
                });
            }

            function highlightCurrentVerse() {
                const verseElements = verseDisplay.querySelectorAll('.verse');
                verseElements.forEach((el, index) => {
                    if (index === currentVerseIndex) {
                        el.classList.add('active');
                    } else {
                        el.classList.remove('active');
                    }
                });
            }

            function scrollToVerse(index) {
                const verseElements = verseDisplay.querySelectorAll('.verse');
                if (verseElements[index]) {
                    verseElements[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createSurahList();
            initializeAudioPlayer();
        });

        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function setTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                body.classList.remove('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            setTheme(newTheme);
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        }

        themeToggle.addEventListener('click', toggleTheme);

        // Add hover effect to Sheikh's image
        const sheikhImage = document.getElementById('sheikhImage');
        sheikhImage.addEventListener('mouseover', () => {
            sheikhImage.style.transform = 'scale(1.1) rotate(5deg)';
        });
        sheikhImage.addEventListener('mouseout', () => {
            sheikhImage.style.transform = 'scale(1) rotate(0deg)';
        });

        // Add fade-in animation to elements
        function addFadeInAnimation() {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        window.addEventListener('load', addFadeInAnimation);
